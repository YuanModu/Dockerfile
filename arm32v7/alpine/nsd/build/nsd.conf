server:
        server-count: 4
        do-ip4: yes
        do-ip6: no
        hide-version: yes
        identity: "yuan.com.tr authoritative DNS"
        zonesdir: "/etc/nsd"
key:
        name: "sec_key"
        algorithm: hmac-md5
        secret: "WhateverSecretYouUse"
zone:
        name: yuan.com.tr
        zonefile: yuan.com.tr.zone
