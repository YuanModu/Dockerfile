server:
        server-count: 4
        do-ip4: yes
        do-ip6: no
        hide-version: yes
        identity: "yuan.gen.tr authoritative DNS"
        zonesdir: "/etc/nsd"

remote-control:
        control-enable: yes

key:
        name: "sec_key"
        algorithm: hmac-md5
        secret: "WhateverSecretYouUse"

zone:
        name: yuan.gen.tr
        zonefile: yuan.gen.tr.zone
